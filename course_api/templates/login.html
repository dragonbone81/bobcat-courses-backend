{% extends 'base.html' %}
{% block imports %}
    <style>
        #login-form {
            max-width: 320px;
            width: 90%;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 0 40px 40px 40px;
            border-radius: 4px;
            color: #505e6c;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
        }

        #login_div {
            padding: 80px 0;
        }

        #icon_login {
            text-align: center;
            padding-bottom: 20px;
            font-size: 100px;
            color: rgb(59, 157, 244);
        }

        .form-control {
            background: #f7f9fc;
            border: none;
            border-bottom: 1px solid #dfe7f1;
            border-radius: 0;
            box-shadow: none;
            outline: none;
            color: inherit;
            text-indent: 8px;
            height: 42px;
        }

        #login_button {
            background: #d9ca00;
            border: none;
            border-radius: 4px;
            padding: 11px;
            box-shadow: none;
            margin-top: 26px;
            text-shadow: none;
            outline: none !important;
            color: #575655;
        }

        #register {
            display: block;
            text-align: center;
            font-size: 12px;
            color: #6f7a85;
            opacity: 0.9;
            text-decoration: none;
            padding-top: 10px;
            margin-bottom: -10px;
        }

        #register:hover {
            opacity: 1;
            text-decoration: none;
            color: #2d2d2d;
        }
    </style>
{% endblock %}

{% block preview_title %}Login{% endblock %}
{% block title %}Login{% endblock %}
{% block content %}
    <div id="login_div">
        <form id="login-form" method="post" action="">
            {% csrf_token %}
            <div id="icon_login"><i class="fas fa-book"></i></div>
            <div class="form-group">
                <input type="text" class="form-control" id="username" name="username"
                       placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Password" required>
            </div>
            <button id="login_button" type="submit" class="btn btn-primary btn-block">Login</button>
            <a id="register" href="/app/bobcat-courses/register">Not a member? Sign up.</a>
        </form>
    </div>
{% endblock %}
